<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solo Para Ti 💖</title>
<style>
  body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(to bottom, #ffe0e0, #fff0f5);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
  }
  h1 { color: #ff4d6d; text-align: center; margin-top: 20px; }
  
  /* Tabs */
  .tabs {
    display: flex;
    margin-top: 20px;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .tab {
    padding: 10px 20px;
    background: #ffccd5;
    border-radius: 10px;
    cursor: pointer;
    user-select: none;
    transition: 0.3s;
  }
  .tab:hover { background: #ff99aa; }
  .tab.active { background: #ff4d6d; color: white; }

  /* Contenido */
  .tab-content {
    display: none;
    margin-top: 20px;
    width: 90%;
    max-width: 500px;
    text-align: center;
  }
  .tab-content.active { display: block; }

  /* Corazones */
  .heart {
    position: absolute;
    color: #ff4d6d;
    font-size: 36px;
    cursor: pointer;
    user-select: none;
    touch-action: manipulation;
  }

  /* Sobre ti */
  .about p { font-size: 20px; color: #ff4d6d; }

  /* Botones */
  .surprise button, .pets button, .translate button {
    padding: 15px 25px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    background: #ff4d6d;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }
  .surprise button:hover, .pets button:hover, .translate button:hover { background: #ff99aa; }

  .pets img {
    margin-top: 15px;
    max-width: 100%;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>

<h1 id="title">Solo Para Ti 💖</h1>

<div class="tabs">
  <div class="tab active" data-tab="hearts">Corazones</div>
  <div class="tab" data-tab="about">Sobre Ti</div>
  <div class="tab" data-tab="surprise">Sorpresa</div>
  <div class="tab" data-tab="pets">Mascotas</div>
  <div class="tab" data-tab="translate">Idioma</div>
</div>

<div id="hearts" class="tab-content active"></div>

<div id="about" class="tab-content about">
  <p id="aboutText">¡Eres increíble, divertido y muy amable! 😄💖</p>
  <p>Solo quería que lo supieras…</p>
</div>

<div id="surprise" class="tab-content surprise">
  <button id="reveal">¡Haz clic para un mensaje secreto!</button>
  <p id="secretMessage"></p>
</div>

<div id="pets" class="tab-content pets">
  <button id="showPet">¡Muéstrame una mascota linda!</button>
  <img id="petImage" src="" alt="" style="display:none;">
</div>

<div id="translate" class="tab-content translate">
  <button id="toggleLanguage">Cambiar Idioma</button>
</div>

<script>
  // Funcionalidad de pestañas
  const tabs = document.querySelectorAll('.tab');
  const contents = document.querySelectorAll('.tab-content');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      contents.forEach(c => c.classList.remove('active'));
      tab.classList.add('active');
      document.getElementById(tab.dataset.tab).classList.add('active');
    });
  });

  // --- Corazones ---
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.textContent = '❤️';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.top = '-50px';
    heart.addEventListener('click', () => {
      alert("¡Eres increíble 😄💖!");
      heart.remove();
    });
    document.body.appendChild(heart);

    let top = -50;
    const fall = setInterval(() => {
      if (top > window.innerHeight) {
        heart.remove();
        clearInterval(fall);
      } else {
        top += 2 + Math.random() * 3;
        heart.style.top = top + 'px';
      }
    }, 20);
  }

  let heartInterval;
  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      if(tab.dataset.tab === 'hearts') {
        if(!heartInterval) heartInterval = setInterval(createHeart, 500);
      } else {
        clearInterval(heartInterval);
        heartInterval = null;
      }
    });
  });
  // Inicia los corazones al cargar
  heartInterval = setInterval(createHeart, 500);

  // --- Mensaje secreto ---
  const revealButton = document.getElementById('reveal');
  const secretMessage = document.getElementById('secretMessage');
  revealButton.addEventListener('click', () => {
    const messages = [
      "¡Eres genial! 😄💖",
      "Pienso en ti mucho… 😊",
      "Haces el mundo más brillante 🌟",
      "¡Eres realmente especial 💖"
    ];
    const randomMessage = messages[Math.floor(Math.random() * messages.length)];
    secretMessage.textContent = randomMessage;
  });

  // --- Mascotas ---
  const petButton = document.getElementById('showPet');
  const petImage = document.getElementById('petImage');
  petButton.addEventListener('click', async () => {
    const petType = Math.random() < 0.5 ? 'dog' : 'cat';
    const url = petType === 'dog'
      ? 'https://dog.ceo/api/breeds/image/random'
      : 'https://api.thecatapi.com/v1/images/search';
    const response = await fetch(url);
    const data = await response.json();
    const imageUrl = petType === 'dog' ? data.message : data[0].url;
    petImage.src = imageUrl;
    petImage.style.display = 'block';
  });

  // --- Cambio de idioma ---
  const title = document.getElementById('title');
  const aboutText = document.getElementById('aboutText');
  const toggleLanguageButton = document.getElementById('toggleLanguage');
  let isEnglish = false; // Ahora todo inicia en español

  toggleLanguageButton.addEventListener('click', () => {
    isEnglish = !isEnglish;
    if(isEnglish){
      title.textContent = 'Just For You 💖';
      aboutText.textContent = 'You are amazing, funny, and incredibly kind! 😄💖';
      revealButton.textContent = 'Click me for a secret message!';
      petButton.textContent = 'Show me a cute pet!';
      toggleLanguageButton.textContent = 'Español';
    } else {
      title.textContent = 'Solo Para Ti 💖';
      aboutText.textContent = '¡Eres increíble, divertido y muy amable! 😄💖';
      revealButton.textContent = '¡Haz clic para un mensaje secreto!';
      petButton.textContent = '¡Muéstrame una mascota linda!';
      toggleLanguageButton.textContent = 'Cambiar Idioma';
    }
  });
</script>

</body>
</html>
