  .tab {

    transition: 0.3s;
  }
  .tab:hover { background: #ff99aa; }
  .tab.active { background: #ff4d6d; color: white; }
  
  /* Content */
  .tab-content {
    display: none;
    margin-top: 20px;
    width: 90%;
    max-width: 500px;
    text-align: center;
  }
  .tab-content.active { display: block; }

  }
  
  /* About You text */
  .about p {

    color: #ff4d6d;
  }
  
  /* Surprise Button */
  .surprise button, .pets button {
    padding: 15px 25px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    background: #ff4d6d;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }
  .surprise button:hover, .pets button:hover { background: #ff99aa; }

  .pets img {

</style>
</head>
